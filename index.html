<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Shopping Website</title>
</head>
<body>
    <header>
        <h1>Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <article class="product">
                <img src="./shirt-image.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="./box2_image.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="./box3_image.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="./box4_image.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shopping Website</p>
    </footer>
</body>
</html>
